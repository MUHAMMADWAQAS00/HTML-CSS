<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-SignUp</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
   <div class="main">
    <input type="checkbox" id="check" aria-hidden="true">
    <div class="register">
        <form action="">
            <label for="check" aria-hidden="true">Register</label>
            <input type="name" name="name " placeholder="Enter Your Name" required>
            <input type="email" name="email " placeholder="Enter Your Email" required autocomplete="off">
            <input type="password" name="password " placeholder="Enter Your Password" required>
            <input type="c_password" name="text " placeholder="Confirm Password" required>
<button>Register</button>
        </form>
    </div>
    <div class="login">
         <form action="">
            <label for="check" aria-hidden="true">Login</label>
            <input type="email" name="email " placeholder="Enter Your Email" required autocomplete="off">
            <input type="password" name="password " placeholder="Enter Your Password" required>
            
<button>Login</button>
        </form>
    </div>
   </div>
</body>
</html>
